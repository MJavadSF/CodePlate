<!DOCTYPE html>
<html spellcheck="true">
  <head>
    <meta charset="utf-8" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <meta content="React.JS Custom Boilerplate" name="description" />

    <meta content="index, follow" name="robots" />
    <meta name="theme-color" content="#F8981E">
    <meta name="msapplication-TileColor" content="#2a2a2a">
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <meta content="MJ. Soleymani Fard" name="author" />
    <meta content="ReactJS" name="generator" />

    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />

    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="browserconfig.xml" name="msapplication-config" />

    <script
      crossorigin="anonymous"
      integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ=="
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>

    <link href="%PUBLIC_URL%/minimal.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon" />
    <link href="%PUBLIC_URL%/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <!--
manifest.json provides metadata used when your web app is installed on a
user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
-->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
    <!--
Notice the use of %PUBLIC_URL% in the tags above.
It will be replaced with the URL of the `public` folder during the build.
Only files inside the `public` folder can be referenced from the HTML.

Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
work correctly both with client-side routing and a non-root public URL.
Learn how to configure a non-root public URL by running `npm run build`.
-->
    <title>CodePlate | ReactJS Custom Boilerplate</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/serviceworker.js');
        });
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--
This HTML file is a template.
If you open it directly in the browser, you will see an empty page.

You can add webfonts, meta tags, or analytics to this file.
The build step will place the bundled scripts into the <body> tag.

To begin the development, run `npm start` or `yarn start`.
To create a production bundle, use `npm run build` or `yarn build`.
-->
  </body>
</html>
